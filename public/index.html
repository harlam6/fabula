<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>LockStacK!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div class="jumbotron">
      <h1 class="text-center">LockStacK!</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Location</p>
          <input class="form-control" type="text" id="author" placeholder="Enter Your Name">

          <p class="cool-font">Map View</p>
       </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
                    <div id="map" style="height: 350px; width: 480px; margin: 0px;" class="col-md-12">
                    </div>
          <hr>
          <div id="chirp-area"></div>
        </div>
      </div>
    </div>

  <script 
    src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyDztknhef16MlHQ7WT5G0npw373r5pFH88&callback=initMap" async defer>
    </script>

  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
